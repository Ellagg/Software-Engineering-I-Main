<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>View by Position</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" media="screen"
        href="{{url_for("static", filename="style.css")}}" />
        <script src="main.js"></script>
    </head>
    <body>
        <main>
            <div>
                <a href="/"><strong>< </strong>Back</a>
            </div>
            <section>
                <h2>Sort by Position</h2>
                <p>
                    Select a position from the drop-down menu then click submit
                    to view the data of all players in that position.
                </p>
                <form>
                    <fieldset>
                        <label for="position">Select a position:</label>
                        <select
                            name="position"
                            id="position"
                            name="position"
                            required
                        >
                            <option value="" disabled>-select-</option>
                            <option value="forward">Forward</option>
                            <option value="midfield">Midfield</option>
                            <option value="defense">Defense</option>
                            <option value="goalkeeper">Goalkeeper</option>
                        </select>
                        <label for="submit">
                            <button type="submit" id="submit" value="OK">
                                Submit
                            </button>
                            Submit the form?
                        </label>
                    </fieldset>
                </form>
            </section>
            <section>
                <legend></legend>
                <table>
                    <caption>
                        Player Information
                    </caption>
                    <thread>
                        <th>Player Name</th>
                        <th>Age</th>
                        <th>Position</th>
                    </thread>
                    <tbody>
                        <tr>
                            <td>[Player's Name]</td>
                            <td>[Age]</td>
                            <td>[Position]</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Ella Gordon</p>
        </footer>
    </body>
</html>
