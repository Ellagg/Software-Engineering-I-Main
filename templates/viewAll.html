<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>View All</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" media="screen"
        href="{{url_for("static", filename="style.css")}}" />
    </head>
    <body>
        <main>
            <div>
                <a href="/"><strong>< </strong>Back</a>
            </div>
            <section>
                <h2>All Players</h2>
                <p>
                    This is a table of all players in the database and their
                    stats.
                </p>
                <table>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Position</th>
                        <th>Goals Scored</th>
                    </tr>
                    {% if players %} {% for player in players %}
                    <tr>
                        <td>{{ player.name }}</td>
                        <td>{{ player.age }}</td>
                        <td>{{ player.position }}</td>
                        <td>{{ player.goals_scored }}</td>
                    </tr>
                    {% endfor %} {% endif %}
                </table>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Ella Gordon</p>
        </footer>
    </body>
</html>
